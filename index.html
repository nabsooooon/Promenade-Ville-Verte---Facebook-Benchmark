<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Promenade Ville Verte - Benchmark Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #212121;
            min-height: 100vh;
            padding: 20px;
            color: #FFD700;
        }

        .top-bar {
            max-width: 1200px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        .top-bar h1 {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .iframe-container {
            background-color: #212121;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        }

        .iframe-container iframe {
            width: 100%;
            height: 1500px;
            border: none;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .top-bar h1 {
                font-size: 18px;
            }

            .iframe-container {
                padding: 15px;
            }

            .iframe-container iframe {
                height: 1300px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>La Promenade Ville Verte - Benchmark Facebook</h1>
    </div>

    <div class="container">
        <div class="iframe-container">
            <iframe
                src="https://lookerstudio.google.com/embed/reporting/aef3d26f-04cd-4b69-950f-2bb3cc5e9c40/page/p_oyb227o4uc"
                frameborder="0"
                style="border:0"
                allowfullscreen
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
    </div>
</body>
</html>
